events {
    worker_connections 1024;
}

http {
    # Docker's internal DNS resolver - prevents caching failed lookups
    resolver 127.0.0.11 valid=10s ipv6=off;

    upstream minecraft_api {
        server minecraft:7070;
    }

    upstream mcp_api {
        server mcp:3737;
    }

    # HTTP server for ACME challenges + redirect to HTTPS
    server {
        listen 80;
        server_name veepl.ca api.veepl.ca mcp.veepl.ca;

        # ACME HTTP-01 challenges
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect everything else to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # veepl.ca - redirect to api.veepl.ca
    server {
        listen 443 ssl;
        server_name veepl.ca;

        ssl_certificate /etc/letsencrypt/live/veepl.ca/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/veepl.ca/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;

        location / {
            return 301 https://api.veepl.ca$request_uri;
        }
    }

    # api.veepl.ca - Minecraft API with basic auth
    server {
        listen 443 ssl;
        server_name api.veepl.ca;

        ssl_certificate /etc/letsencrypt/live/api.veepl.ca/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.veepl.ca/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;

        # All routes require authentication
        location / {
            auth_basic "Minecraft API Access";
            auth_basic_user_file /etc/nginx/.htpasswd;

            proxy_pass http://minecraft_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Health check endpoint (no auth)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # mcp.veepl.ca - MCP Server (SSE + Streamable HTTP)
    server {
        listen 443 ssl;
        server_name mcp.veepl.ca;

        ssl_certificate /etc/letsencrypt/live/mcp.veepl.ca/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/mcp.veepl.ca/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;

        # SSE endpoint
        location /sse {
            proxy_pass http://mcp_api/sse;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 24h;
            proxy_send_timeout 24h;
        }

        # Messages endpoint (for SSE transport)
        location /messages {
            proxy_pass http://mcp_api/messages;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 1h;
            proxy_send_timeout 1h;
        }

        # Streamable HTTP endpoint (new MCP transport)
        location /mcp {
            proxy_pass http://mcp_api/mcp;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 24h;
            proxy_send_timeout 24h;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
