events {
    worker_connections 1024;
}

http {
    upstream minecraft_api {
        server minecraft:7070;
    }

    server {
        listen 80;
        server_name localhost;

        # Basic access control
        location / {
            # Add basic authentication or IP filtering here if needed
            # auth_basic "Minecraft API Access";
            # auth_basic_user_file /etc/nginx/.htpasswd;
            
            # Allow specific IPs only (uncomment and modify as needed)
            # allow 192.168.1.0/24;
            # deny all;

            proxy_pass http://minecraft_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout settings
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}