events {
    worker_connections 1024;
}

http {
    upstream minecraft_api {
        server minecraft:7070;
    }

    upstream mcp_api {
        server mcp:3737;
    }

    # HTTP server for ACME challenges + redirect to HTTPS
    server {
        listen 80;
        server_name veepl.ca;

        # ACME HTTP-01 challenges
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect everything else to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name veepl.ca;

        ssl_certificate /etc/letsencrypt/live/veepl.ca/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/veepl.ca/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;

        # Protected API routes - require authentication
        location /api/ {
            auth_basic "Minecraft API Access";
            auth_basic_user_file /etc/nginx/.htpasswd;

            proxy_pass http://minecraft_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout settings
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # MCP SSE endpoints (no auth by default)
        location /mcp/sse {
            proxy_pass http://mcp_api/sse;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_read_timeout 1h;
            proxy_send_timeout 1h;
        }

        location /mcp/messages {
            proxy_pass http://mcp_api/messages;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 1h;
            proxy_send_timeout 1h;
        }

        # Public routes - no authentication required
        location / {
            proxy_pass http://minecraft_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout settings
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
