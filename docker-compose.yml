#version: '3.8'

services:
  nginx:
    build:
      context: .
      dockerfile: nginx.Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
    image: ghcr.io/wmill/minecraft-api-nginx:latest  # Add this
    container_name: minecraft-nginx-gateway
    ports:
      - "80:80"
    depends_on:
      - minecraft
    restart: unless-stopped

  minecraft:
    build:
      context: .
      dockerfile: minecraft.Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
    image: ghcr.io/wmill/minecraft-api:latest  # Add this
    container_name: minecraft-fabric-server
    ports:
      - "25565:25565"
    volumes:
      - minecraft_world:/minecraft/world
      - minecraft_logs:/minecraft/logs
    environment:
      # JVM memory settings
      - JAVA_OPTS=-Xmx2G -Xms1G -XX:+UseG1GC -XX:+UseStringDeduplication
      # Optional: Set server properties via environment
      # - SERVER_PORT=25565
      # - MAX_PLAYERS=20
      # - DIFFICULTY=normal
    restart: unless-stopped
    stdin_open: true
    tty: true
    deploy:
      resources:
        limits:
          memory: 3G
        reservations:
          memory: 1G

volumes:
  minecraft_world:
    driver: local
  minecraft_logs:
    driver: local